<div class="container">
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        Sachhay's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="created_at" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.number}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let row">{{row.username}}</td>
        </ng-container>

         <!-- Email Column -->
         <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

         <!-- Role Column -->
         <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>

          <td mat-cell *matCellDef="let user">
            <ng-container *ngIf="!editUser?.id || !user?.id || user?.id!==editUser?.id">
              {{user.role}}
            </ng-container>
            <ng-container *ngIf="editUser?.id && user?.id && user?.id===editUser?.id">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Role" [disabled]="editdisabled" name="role" [(ngModel)]="user.role">
              </mat-form-field>
            </ng-container>

          </td>

        </ng-container>

        <!-- Banned Column -->
        <ng-container matColumnDef="banned">
          <th mat-header-cell *matHeaderCellDef>Banned</th>
          <td mat-cell *matCellDef="let row">{{row.banned}}</td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Created At
          </th>
          <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <mat-cell *matCellDef="let user">
              <!-- <span *ngIf="pagePerm && pagePerm.indexOf('u')!==-1"> -->
                <ng-container *ngIf="!editUser?.id || !user?.id || user?.id!==editUser?.id">
                  <button mat-raised-button color="primary" [disabled]="editdisabled" (click)="editRow(user)">Edit</button>
                  <button mat-raised-button color="warning" [disabled]="editdisabled" (click)="deleteRow(user)">Delete</button>
                </ng-container>
                <ng-container *ngIf="editUser?.id && user?.id && user?.id===editUser?.id">
                  <button mat-raised-button color="accent" [disabled]="editdisabled" (click)="confirmEdit()">Confirm</button>
                  <button mat-raised-button color="warn" [disabled]="editdisabled" (click)="cancelEdit()">Cancel</button>
                </ng-container>
              <!-- </span> -->
              <!-- <span *ngIf="!pagePerm || (pagePerm && pagePerm.indexOf('v')===-1 && pagePerm && pagePerm.indexOf('u')===-1)">N/A</span> -->
          </mat-cell>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
</div>
